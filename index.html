<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="flx-col">
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card__pic">
            <img
              src="/images/image-header-mobile.jpg"
              alt="employees working together"
              class="pic--mobile edge"
            />
            <img
              src="/images/image-header-desktop.jpg"
              alt="employees working together"
              class="pic--desktop edge"
            />
          </div>
          <div class="card__heading">
            Get <span class="heading--bold">insights</span> that help your
            business grow.
          </div>
          <div class="card__sub-heading">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card__stats">
            <ul>
              <li class="single-stat">
                <div class="stat-amount">10k+</div>
                <div class="stat-title">companies</div>
              </li>

              <li class="single-stat">
                <div class="stat-amount">314</div>
                <div class="stat-title">templates</div>
              </li>

              <li class="single-stat">
                <div class="stat-amount">12m+</div>
                <div class="stat-title">queries</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SabWaFei</a>.
      </div>
    </footer>
  </body>
</html>
